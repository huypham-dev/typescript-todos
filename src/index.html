<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List with TypeScript</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
  <div class="container">
    <h1>Todo list with TypeScript</h1>
    <form id="todo-form" action="">
      <label for="name">Task</label>
      <input type="text" id="name" placeholder="What needs to be done?">
      <input type="submit" value="Add">
    </form>
    <div class="todo-group">
      <h3>Current Todo Task</h3>
      <ul id="todos"></ul>
    </div>
  </div>

  <script src="/types/Main.ts"></script>
</body>

</html>
